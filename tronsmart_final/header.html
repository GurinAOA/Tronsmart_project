<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets.css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <script defer src="./index.js"></script>
    <title>Header</title>
</head>

<body>
    <header class="header">
        <div class="header-wrapper">
            <div class="container">
                <div class="burger-menu">
                    <img class="burger-menu-img" src="./src/burger.svg" alt="menu">
                </div>

                <div class="logo"><a href=""><img src="./src/logo-white (2).png" alt=""></a></div>
                <div class="nav">
                    <ul class="nav-item">
                        <li id="catalogue" class="nav-item-title">
                            <btn type="button">КАТАЛОГ</btn>
                        </li>
                        <li id="about" class="nav-item-title"> <a href="">О НАС</a></li>
                    </ul>
                </div>
                <div class="container-search">
                    <div class="btn-search"> <img src="./src/search (2).svg" alt=""></div>
                    <div class="header-border-btn"> <button class="btn-header">СОТРУДНИЧЕСТВО</button></div>
                </div>
            </div>
            <div class="mobile-list-wrapper add ">
                <ul class="mobile-catalogue">
                    <li class="mobile-catalogue-title"><button type="button">КАТАЛОГ</button></li>
                    <li class="mobile-catalogue-title"> <a href="">О НАС</a></li>
                    <div class="mobile-catalogue-btn"> <button class="btn-header-mobile">СОТРУДНИЧЕСТВО</button></div>
                    </li>
            </div>
            </ul>
        </div>
        <div class="header-hide add">
            <form class="search-sign">
                <div class="wr-search_inp">
                    <input id="search-input" class="search-sign_inp" type="search" placeholder="Поиск">
                    <img class="close-search" src="./src/х (1).svg" alt="">
                </div>
            </form>
            <div class="container-header-catalogue_cards-mobile add">
                <div class="header-wrapper-cards"><img class="header-card-img" src="./src/t7 mini.png" alt="">
                    <p class="header-catologue-model"> <a href="">T7 MINI</a></p>
                </div>
                <div class="header-wrapper-cards"> <img class="header-card-img" src="./src/grove.png" alt="">
                    <p class="header-catologue-model"><a href="">T7 MINI</a></p>
                </div>
                <p class="invisible">ПЕРЕЙТИ В КАТАЛОГ</p>
            </div>
        </div>
        <div class="header-container-catalogue-hide add">
            <div class="container-header-catalogue">
                <ul class="container-header-catalogue_list ">
                    <li class="header-catalogue_item"> <a href="">ДЛЯ ВЕЧЕРИНКИ</a></li>
                    <li class="header-catalogue_item"> <a href="">ДЛЯ УЛИЦЫ</a></li>
                    <li class="header-catalogue_item"> <a href="">ДЛЯ ДОМА</a></li>
                </ul>
                <div class="container-header-catalogue_cards">
                    <div class="header-wrapper-cards"><img class="header-card-img" src="./src/t7 mini.png" alt="">
                        <p class="header-catologue-model"> <a href="">T7 MINI</a></p>
                    </div>
                    <div class="header-wrapper-cards"> <img class="header-card-img-other" src="./src/t7.png" alt="">
                        <p class="header-catologue-model"><a href="">T7</a></p>
                    </div>
                    <div class="header-wrapper-cards"> <img class="header-card-img" src="./src/grove.png" alt="">
                        <p class="header-catologue-model"><a href="">T7 MINI</a></p>
                    </div>
                </div>
            </div>
        </div>

    </header>


</body>

</html>
